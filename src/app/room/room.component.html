<div class="container">
    <mat-toolbar>
        <p><i>{{friend?.firstName}}</i> <i> {{friend?.lastName}}</i></p>
        <button mat-button (click)="connect()"><mat-icon>connect</mat-icon></button>
        <button mat-button (click)="call()"><mat-icon>phone</mat-icon></button>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div #scroll id="scroll-div-1"
    class="message-container"
        infinite-scroll
        [infiniteScrollDistance]="1"
        [infiniteScrollUpDistance]="1"
        [infiniteScrollThrottle]="1"
        (scrolledUp)="onScroll()"
        [scrollWindow]="false">
        <div *ngFor="let message of room?.messages" style="margin: 10px;">
            <div [ngClass]="message.sender === me.id? 'sender': 'recivier'">
                <div class="message">
                    <span>{{message.content}} {{message.creationDate | date: 'yyyy-MM-dd'}}</span>
                </div>
            </div>
        </div>
    </div>


    <div mat-line class="send-footer">
        <div class="message-input">
            <input  [formControl]="msg" type="text">
            <div style="background-color: white;"></div>
        </div>
        <button mat-icon-button (click)="send()" style="margin: auto;">
            <mat-icon svgIcon="send"></mat-icon>
        </button>
    </div>
</div>
